<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<!--Font for Welcome Screen Text-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
	
		<title> Rituja Puranik - Portfolio </title>
		
		<style>
			#overlay 
			{
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-image: url('https://raw.githubusercontent.com/shivam-bhawar/Rituja-Puranik-Portfolio/main/WelcomeToMyPortfolioBG.png');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				text-align: center;
				padding: 0px;
			}

			#ready-btn 
			{
				font-size: 1vw;
				font-family: "Press Start 2P", system-ui;
				font-weight: 400;
				font-style: normal;
				font-size: 13px;
				color: white;
				background-color: black;
				border: 1px solid black;
				margin-top: 2vw;
				padding: 1vw 2vw;
				transition: opacity 0.5s ease;
				cursor: pointer;
			}
			
			#ready-btn:hover 
			{
				color: black;
				background-color: gainsboro;
				border: 1px solid black;
				box-shadow: 3px 3px 0 #000;
			}

			#text-container 
			{
				font-family: "Press Start 2P", system-ui;
				font-weight: 200;
				font-style: normal;
				position: absolute;
				top: 35vh; 
				left: 50vw;
				transform: translate(-50%, -50%);
				text-align: center;
				width: 80vw; 
			}

			#welcome-text, #sub-text 
			{
				font-size: 13px; 
				line-height: 1.5;
			}
		</style>
	</head>
	
	<body>
		<!--Welcome Screen Background Overlay-->
		<div id="overlay">
			<div id="text-container">
				<p id="welcome-text"></p>
				<p id="sub-text"></p>
				<button id="ready-btn" onclick="hideOverlay()" style="display: none;">Ready</button>
			</div>
		</div>
		
		<audio id="bg-audio" loop>
		  <source src="https://raw.githubusercontent.com/shivam-bhawar/Rituja-Puranik-Portfolio/main/Office%20-%20Background%20Sound.mp3">
		</audio>

		<!--Spline 3d Scene-->
		<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.44/build/spline-viewer.js"></script>
		<spline-viewer loading-anim-type="none" url="https://prod.spline.design/IvaCis2T5aMefx3p/scene.splinecode"></spline-viewer>
		
		<script>
			const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);	
			const desktopWelcomeText = "Hi, there! You’ve stumbled upon something special.";
			const desktopSubText = "Click on 'Ready' and pretend it’s 1984 again.";
			const mobileWelcomeText = "Nice try, Mobile User. But this experience was handcrafted for a Desktop. Trust me - it’s worth the switch.";
			const mobileSubText = "";

			let i = 0, j = 0;	
			
			function typeText() 
			{
				const welcome = isMobile ? mobileWelcomeText : desktopWelcomeText;
				if (i < welcome.length) 
				{
					document.getElementById("welcome-text").innerHTML += welcome.charAt(i);
					i++;
					setTimeout(typeText, 50);
				} 
				else 
				{
					typeSubText();
				}
			}

			function typeSubText() 
			{
				const sub = isMobile ? mobileSubText : desktopSubText;
				if (j < sub.length) 
				{
					document.getElementById("sub-text").innerHTML += sub.charAt(j);
					j++;
					setTimeout(typeSubText, 50);
				} 
				else 
				{
					if (!isMobile) 
					{
						document.getElementById("ready-btn").style.display = "inline-block";
					}
				}
			}

			function hideOverlay() 
			{
				document.getElementById('overlay').style.display = 'none';
				
				//Play Background Music
				const audio = document.getElementById('bg-audio');
				audio.muted = false; 
				audio.play();
			}

			window.onload = typeText;
		</script>
	</body>
</html>
